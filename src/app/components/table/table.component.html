<div class="container bg-light p-5">
    <app-form [categories]="categories" [product]="product"  (saveEmitter)="saveProduct($event)"></app-form>

    <div>
    <div class="display-6">
        Produtos Cadastrados:
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Categoria</th>
                <th>Opções</th>
                <th>Modificar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.description}}</td>
                <td>{{p.price | currency:'BRL'}}</td>
                <td>{{p.category.name}}</td>
                <td>
                    <span *ngIf="p.promotion" class="badge bg-success text-white me-1">P</span>
                    <span *ngIf="p.newProduct" class="badge bg-primary text-white ">L</span>
                </td>
                <td>
                    <button class="btn btn-success me-2"(click)="updateProduct(p)">Alterar</button>
                    <button class="btn btn-danger" (click)="deleteProduct(p)">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
