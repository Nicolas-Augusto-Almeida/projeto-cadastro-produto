<div class="container bg-light p-5">
    <h2>Formulario de Cadastro:</h2>
    <div class="row">
        <div class="col-md-2">
            <label for="productName" class="col-form-label">Nome:</label>
        </div>
        <div class="col-md-10 mb-3">
            <input type="text"  name="productName" id="productName" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <label for="ProductDescription" class="col-form-label">Descrição:</label>
        </div>
        <div class="col-md-10 mb-3">
            <input type="text" name="ProductDescription" id="ProductDescription" class="form-control">
        </div>
    </div>
        <div class="row">
            <div class="col-md-2">
                <label for="ProductPrice" class="col-form-label">Preço:</label>
            </div>
            <div class="col-md-4">
                <input type="text" name="ProductPrice" id="ProductPrice" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="ProductType" class="col-form-label">Categoria:</label>
            </div>
            <div class="col-md-4">
                <input type="text" id="ProductType" name="ProductType" class="form-control m-2">
            </div>
        </div>
        <div class="row">
            <div class=" col-md-2">
                <label for="ProductOptions">Opções:</label>
            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">Promoção</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class=" col-md-2">
                <label></label>
            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">Lançamento</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button type="button" class="btn btn-primary mt-4">Cadastrar</button>
            </div>
        </div>
    </div>
