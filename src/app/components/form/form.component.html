   <app-header></app-header>
   <div class="display-6">
        Formulario de Cadastro:
    </div>
    <div *ngIf="product" class="row">
        <div class="col-md-10 offset-md-1">
            <form #productForm="ngForm" >
                <div class="row mb-3 mt-3">
                    <label for="ProductName" class="col-form-label col-sm-2">Nome:</label>
                    <div class="col-sm-10 mb-3">
                        <input type="text"  name="ProductName" id="ProductName" class="form-control" required [(ngModel)]="product.name">
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label for="ProductDescription" class="col-form-label col-sm-2">Descrição:</label>
                    <div class="col-sm-10 mb-3">
                        <input type="text"  name="ProductDescription" id="ProductDescription" class="form-control" required [(ngModel)]="product.description">
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label for="ProductPrice" class="col-form-label col-sm-2">Preço:</label>
                    <div class="col-sm-4">
                        <input type="text"  name="ProductPrice" id="ProductPrice" class="form-control" required [(ngModel)]="product.price">
                    </div>
                    <label for="ProductType" class="col-form-label col-sm-1">Categoria:</label>
                    <div class="col-sm-5">
                        <select class="form-select" aria-label="Selecione uma categoria" name="category" id="selectCategory" required [(ngModel)]="product.category" [compareWith]="selectCategory">
                            <option *ngFor="let cat of categories" [ngValue]="cat">
                                {{cat.name}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label class="col-form-label col-sm-2">Opções:</label>
                    <div class="col-sm-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" value="" name="promotion" id="checkboxPromotion" [(ngModel)]="product.promotion">
                            <label class="form-check-label" for="checkboxPromotion">
                                Promoção
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" value="" name="newproduct" id="checkboxNewProduct" [(ngModel)]="product.newProduct">
                            <label class="form-check-label" for="checkboxNewProduct">
                                Lançamento
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3 mt-3">
                    <div class="col-sm">
                        <button type="submit" class="btn btn-primary me-2" (click)="save()"  [disabled]="productForm.invalid">Cadastrar</button>
                        <button type="submit" class="btn btn-danger " (click)="cancel()">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
